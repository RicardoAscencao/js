<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Feature Detection</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <h1>JS - Feature Detection</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>
        console.log(navigator);
        if('geolocation' in navigator){
            console.log('Tenho acesso à geolocalização')
        } else {
            console.log('Não Tenho acesso à geolocalização')
        }
        
        if('batteryapi' in navigator){
            console.log('Tenho acesso à bateria')
        } else {
            console.log('Não Tenho acesso à bateria')
        }

        let output = document.getElementById('output');
        output.innerHTML = 'Hello World';

    </script>

</body>
</html>
