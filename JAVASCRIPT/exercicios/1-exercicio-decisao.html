<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Exercício 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JAVASCRIPT - Exercício 1</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>
        /* Strings conjunto de caracteres */
        let nome = prompt ('Qual o nome?') 
        let apelido = prompt ('Qual o apelido?')
        


        // ES6 - tmeplate literal - multiline strings
        let texto = `
            <h2> ${nome} ${apelido} </h2>
        `;

        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = texto;

    </script>

</body>
</html>
