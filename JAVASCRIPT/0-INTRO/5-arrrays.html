<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Arrays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JS - Arrays</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>

        let texto = '';

        /*  ARRAYS */
        let formandos = []; // boa prática
        // let formandas = new Array(); 
        let formandas = ['Mariana', 'Marina', 'Inês'];
        //let exemplo = ['Inês', 123, true, [1,2,3]];
        //console.log(exemplo);

        formandos[0] = "António";
        formandos[1] = "Nuno";
        formandos[2] = "Tiago";
        //console.log(formandos);

        console.log('formandos - dimensao:' , formandos.length);
        //console.log(formandos[2]);
        console.log(formandos[formandos.length-1]);

        //metedos de array
        formandos.push('Renan');
        console.log(formandos);
        formandos.unshift('Mário');
        console.log(formandos);

        formandos.pop();
        console.log(formandos);
        formandos.shift();
        console.log(formandos);

        let turma = formandos.concat(formandas);
        console.log(turma);
        console.log(formandos);
        console.log(formandas);

        turma.sort();
        console.log(turma);
        turma.reverse();
        console.log(turma);

        /* Copy by Value */
        let num1 = 1 ;
        let num2 = num1; //copy by value

        texto += `<br>num1: ${num1}`;
        texto += `<br>num2:  ${num2}`;

        num2 = 5;
        texto += `<br>num1: ${num1}`;
        texto += `<br>num2:  ${num2}`;

        texto += `<hr>`;

        let nums = [1,2,3,4,];
        texto += `<br>Nums: ${nums}`;

        let outrosNums = nums;
        texto += `<br> Outros Nums: ${outrosNums}`;

        outrosNums.push(5);
        texto += `<br>Outros Nums: ${outrosNums}`;
        texto += `<br>Nums: ${nums}`;

        outrosNums.pop();
        texto += `<br>Outros Nums: ${outrosNums}`;
        texto += `<br>Nums: ${nums}`;

        /// Clonar Arrays
        let cloneNums = [].concat(nums);
        texto += `<hr>`;
        texto += `<br>Clone Nums: ${cloneNums}`;

        nums.push(100);
        texto += `<br>Nums: ${nums}`;
        texto += `<br>Clone nums: ${cloneNums}`;

        /// Spread ( ... ) Operator - ES6 (array)
        let outroClone = [ ... nums]; // spread operator (copy by value)
        console.log('outroClone');
        nums.push(500);
        console.log(outroClone);
        console.log(nums);

        let arrayMaravilha = ['João', 12345, true, ... formandos, 'Olá Mundo!', ... formandas, nums];
        console.log(arrayMaravilha);
        
        /// iterar arrays:
        texto += "<hr><br>";

        for (let index = 0; index < turma.length; index++) {
            texto += `
            <h3> Aluno ${index + 1}: ${turma[index]}</h3>
            `;
        }
        
        texto += "<hr>----- usar o forof ----<br>";
        // for of - ES6
        for (let aluno of turma) {
            texto += `
            <h3> Aluno ${aluno}</h3>
            `;
        }


        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = texto;

    </script>

</body>
</html>
