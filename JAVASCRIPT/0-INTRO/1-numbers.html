<html lang="en">
<head>

</head>
<body>

    <h1>JS - Dados - Numbers</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>
        /* Tipos de dados primitivos - Numbers */
        var anoAtual; //declarar variável
        let dataNascimento = 1978; // declarar variável e atribuir valor
        let idade, resultado, x = 15 , y = 4;
        
        anoAtual = 2025;

        idade = anoAtual - dataNascimento;

        /* operador aritmeticos */
        resultado = x + y;
        resultado = x - y;
        resultado = x * y;
        resultado = x / y;
        resultado = x % y; //resto da divisão
        resultado = x ** y; //exponenciação - ES9

        /* incremento e decremento */
        x = x + 1;
        console.log(x)
        x += 1;
        console.log(x)
        x += 5;
        console.log(x)
        x ++;
        console.log(x)
        ++ x;
        console.log(x)

        x -= 5;
        x --;

        //x = x * 3;
        x *= 3;

        // atenção às ordens da operações
        resultado = (2 + 3) * 2;
       

        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = resultado;

    </script>
