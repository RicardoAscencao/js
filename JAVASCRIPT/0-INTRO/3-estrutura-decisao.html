    <script>

        /* Valores Booleanos, utilizados em estruturas de decisão */

        // If / ELSE
        let saldo = 400;

        /* if (saldo > 500) {

        /* if (saldo > 700) {

        saldo = 500;
        let periodo = 'dia do Pai';

        /* if ( (saldo > 700) && (periodo == 'dia do Pai')) {

        }  */

        if ( (saldo > 700) || (periodo == 'dia do Pai')) {

        } 

        /* Algebra Booleana
        V && V = V 
        V && F = F 
        F && F = F 

        F || F = F 
        F || V = V 
        V || V = V 
        */

        /* Switch */
        let lingua = prompt('Qual a língua') 

        switch (lingua) {
            case 'pt':
                texto = 'Bom dia'
                break;
            case 'en':
                texto = 'Good Morning'
                break;
            case 'es':
                texto = 'Hola..'
                break;  
            default:
                texto = 'Lingua desconhecida'
                break;          
        }

        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = texto;

    </script>
