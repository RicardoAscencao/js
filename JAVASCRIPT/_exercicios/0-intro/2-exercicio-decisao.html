<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Exercício 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JAVASCRIPT - Exercício 2</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>

        let num1 = Number(prompt("Indique o primeiro número:"));
        let num2 = Number(prompt("Indique o segundo número:"));


        let soma = num1 + num2;
        let subtracao = num1 - num2;
        let multiplicacao = num1 * num2;
        let divisao = num1 / num2;


        let texto = `
        <p>Soma: ${soma}</p>
        <p>Subtração: ${subtracao}</p>
        <p>Multiplicação: ${multiplicacao}</p>
        <p>Divisão: ${divisao}</p>
        `;

        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = texto

    </script>

</body>
</html>
