<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Exercício 1 Arrays</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reprovado {
            color: tomato;
        }
        .aprovado {
            color: green;
        }
    </style>
</head>
<body>

    <h1>JAVASCRIPT - Exercício 1 Arrays</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>
    
    /* Crie um script que pergunte pelo nome de um aluno, numero de disciplinas que tem, por cada disciplina pergunta pela nota que obteve, no final apresente em formato HTML legível, nome do aluno, lista de disciplinas e notas respectivas, assim média final. */

    let texto = ` `;

    // Declara as variáveis
    let nomeAluno, numdisciplinas, listaDisciplinas, listaNotas, somaNotas, media;

    // Inicializar variáveis
    nomeAluno = prompt('Qual o nome do Aluno?');
    numDisciplinas = Number(prompt(`Quantas Disciplinas tem o(a) ${nomeAluno}`));
    listaDisciplinas = [];
    listaNotas = [];
    somaNotas = 0;
    media = 0;


    // Lógica do algoritomo, "Business Logic"
    // estrutura de repetição, para guardar nome e nota de disciplina
    for (let i = 0; i < numDisciplinas ; i++){
        // perguntar pelo nome da disciplina
        let disciplina =  prompt (`Qual o nome da ${i+1}ª disciplina?`);
        // acrescentar a array da disciplinas
        listaDisciplinas.push(disciplina);

        let nota = Number(prompt(`Qua nota teve a ${disciplina} ?`));
        listaNotas.push(nota);

        somaNotas += nota;
    }
    
    // Calcular a média final
    media = somaNotas / numDisciplinas;
  
    /* console.log('Disciplinas', listaDisciplinas);
    console.log('Notas', listaNotas);
    console.log('Soma', somaNotas);
    console.log('Media', media); */

    /// Output para a variável texto escrever na página
    texto += `
    <h1> Ficha de avaliação do Aluno: </h1>
    <hr>
    <ul> 
    `;

    for ( let i = 0 ; i < listaDisciplinas.length; i++){
        texto += `<li> ${listaDisciplinas[i]} - ${listaNotas[i]}</li>`;
    }
        
        
    texto += `
    </ul>
    <h2> A média do alunos: ${nomeAluno} é de ${media.toFixed(1)} </h2>    
    `;

    //3 -ao exercícioanterior acrescente se o aluno ficou aprovado ou reprovado caso tenha tido uma média inferior ou superior a 10.
    if (media >= 9.5) {
        texto += `<h3 class='aprovado'> O aluno, ficou aprovado com media de ${media.toFixed(1)} </h3>`;
    } else {
        texto += `<h3 class='reprovado'> O aluno, ficou reprovado com media de ${media.toFixed(1)} </h3>`;
    }



    //escrever dentro da section output
    let output = document.getElementById('output');
    output.innerHTML = texto;

    </script>

</body>
</html>
