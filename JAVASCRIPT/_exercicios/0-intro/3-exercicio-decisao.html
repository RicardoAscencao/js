<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Exercício 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JAVASCRIPT - Exercício 3</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>

    let raio = Number(prompt("Indique o raio da circunferência:"));
    let area = Math.PI * (raio ** 2);

    let texto = `
    <p>Raio: ${raio}</p>
    <p>Área: ${area}</p>
    `;

        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = texto

    </script>

</body>
</html>
