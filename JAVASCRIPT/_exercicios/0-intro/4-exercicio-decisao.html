<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT - Exercício 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JAVASCRIPT - Exercício 3</h1>
    <main>
        <section id="output"></section>
    </main>

    <script>

    let num1 = Number(prompt("Indique o primeiro número:"));
    let operador = prompt("Indique o operador (+, -, *, /):");
    let num2 = Number(prompt("Indique o segundo número:"));
   
    
    let resultado

    if (operador == '+') {
        resultado = num1 + num2;
    } 
    if (operador == "-") {
        resultado = num1 - num2;
    }
    if (operador == "*") {
        resultado = num1 * num2;
    }
    if (operador == "/") { 
        resultado = num1 / num2
    }
    else {
        resultado = "Operador inválido"
    }

    let texto = `
    <p> ${num1} ${operador} ${num2} = ${resultado}</p>
    `;
        

        //escrever dentro da section output
        let output = document.getElementById('output');
        output.innerHTML = texto;

    </script>

</body>
</html>
